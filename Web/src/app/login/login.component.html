<div class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <!-- <a routerLink="/"><b>NQAAR</b></a> -->
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body box-shadow">
      <form [formGroup]="loginForm">
        <div class="icon text-center">
          <img _ngcontent-c7="" alt="Al Sadhan" src="assets/img/alsadhan-logo.png" class="img-responsive">
          <!-- <img _ngcontent-c7="" alt="Al Sadhan" src="assets/img/SPAR_land.png" class="img-responsive"> -->
        </div>
        <h1 class="login-form-title color1">Al Sadhan</h1>
        <!-- <h1 class="login-form-title color1">Spar</h1> -->
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="User Name" formControlName="userName">
          <!-- <span class="glyphicon glyphicon-envelope form-control-feedback"></span> -->
          <div *ngIf="!loginForm.controls.userName.valid && isValid" class="text-danger">
            <div *ngIf="loginForm.get('userName').errors.required">User name is required</div>
          </div>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
          <!-- <span class="glyphicon glyphicon-lock form-control-feedback"></span> -->
          <div *ngIf="!loginForm.controls.password.valid && isValid" class="text-danger">
            <div *ngIf="loginForm.get('password').errors.required">Password is required</div>
          </div>
        </div>
        <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
        <div class="row">
          <div class="col-xs-8">
            <!-- <div class="checkbox icheck">
              <label>
                <div class="icheckbox_square-blue" aria-checked="false" aria-disabled="false" style="position: relative;"><input type="checkbox" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0; padding: 0; background: rgb(255, 255, 255); border: 0; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0; padding: 0; background: rgb(255, 255, 255); border: 0; opacity: 0;"></ins></div> Remember Me
              </label>
            </div> -->
          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat bg-color1" (click)="onLoinClick()">
              <span [hidden]="!isLoggingIn"><i class="fa fa-spinner fa-spin"></i>&nbsp;&nbsp;</span>Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
<!--       
      <div class="social-auth-links text-center">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
          Facebook</a>
        <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
          Google+</a>
      </div>

      <a href="#">I forgot my password</a><br>
      <a routerLink="/register" class="text-center">Register a new membership</a> -->

    </div>
    <!-- /.login-box-body -->
  </div>
</div>
